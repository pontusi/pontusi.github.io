<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>Tabby UI</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet"
        href="css/styles.css">
</head>

<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h1 class="mb-4">Tabby UI</h1>

                <div class="card mb-4">
                    <div class="card-header">
                        Configuration
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="apiKey"
                                class="form-label">API Key:</label>
                            <input type="text"
                                class="form-control"
                                id="apiKey"
                                name="apiKey">
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="contextDropdown"
                                        class="form-label">Context size:</label>
                                    <select class="form-select"
                                        id="contextDropdown">
                                        <option value="">Default</option>
                                        <option value="4096">4 kilobytes</option>
                                        <option value="8192">8 kilobytes</option>
                                        <option value="16384">16 kilobytes</option>
                                        <option value="32768">32 kilobytes</option>
                                        <option value="65536">64 kilobytes</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="cacheModeDropdown"
                                        class="form-label">Cache mode:</label>
                                    <select class="form-select"
                                        id="cacheModeDropdown">
                                        <option value="FP16">FP16</option>
                                        <option value="Q4">Q4</option>
                                        <option value="Q6">Q6</option>
                                        <option value="Q8">Q8</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="d-flex gap-2">
                            <button id="listButton"
                                class="btn btn-primary">Load model list</button>
                            <button id="unloadButton"
                                class="btn btn-danger">Unload current model</button>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        Available Models
                    </div>
                    <div class="card-body">
                        <div id="modelListContainer"
                            class="row row-cols-1 row-cols-md-2 g-4"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
